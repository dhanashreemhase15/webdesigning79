<html>
	<head>
		<title>If... else</title>
		<script>
			//Check whehter number entered by user is even or odd
			var x,rem;
			x= parseInt(prompt("Enter any number:")); //34
			rem=x%2;    //35%2==>1
			if (rem==0){   //1==0 F
				document.write(x+" is even");
				}
			else{
				document.write(x+" is Odd");
			}
			
			
		</script>
	</head>
	<body>
		<!--
			Need :
			=====
			when code need to take decision based on certain
			condition, then there is need of decision 
			control instruction
			
			Types of decision control instruction:
			1)if statement
			2)if..else statement
			3)Nested if..else
			4)using logical operators
			5)else if
			
			if statement:
			-------------
			syntax:
			if (condition){
				code to be executed;
			}
			if..else statement
			--------------------
			syntax:
			if (condition){
				code to be executed;
			}
			else{
				else code
				}
			
		-->	
	</body>

</html>
